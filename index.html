<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <label for="color">Choose Color:</label>
        <input type="color" id="color" value="#4CAF50">
        <br><br>
        <input type="text" id="input" />
        <div id="boxes"></div>
    </div>

    <script>
        $(document).ready(function() {
            //Live display text to page
            $("#input").on("input", function() {
                var inputVal = $(this).val();
                var boxes = $("#boxes");
                boxes.html("");
                for (var i = 0; i < inputVal.length; i++) {
                    //The text be display of left to right when user input text or number
                    //The text be hide of right to left when user click "DELETE" on keyborad.
                    var box = $("<div class='box'>" + inputVal[i] + "</div>");
                    box.css("top", (i * 60 + 120) + "px");
                    boxes.append(box);
                    box.animate({left: '75px'}, "slow");
                }
                //Live diplay color text
                $(".box").css("background-color", $("#color").val());
            });
            //Change color text
            $("#color").on("change", function() {
                $(".box").css("background-color", $(this).val());
            });
        });
    </script>
</body>
</html>
